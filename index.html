<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guia de Instalação IPTV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }
    .device-button {
      background-color: #1e88e5;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .device-button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <h1>Escolha seu dispositivo</h1>
  <div class="container">
    <button class="device-button" onclick="location.href='https://www.youtube.com/watch?v=2NiGhuN-8t4'">TV Samsung - IBO Player Pro</button>
    <button class="device-button" onclick="location.href='https://www.youtube.com/watch?v=b9dFNxIFxKo'">TV LG - IBO Player / Pro</button>
    <button class="device-button" onclick="location.href='https://www.youtube.com/watch?v=BG92t1cScBk'">TV Roku - IBO Player Pro</button>
    <button class="device-button" onclick="location.href='https://www.youtube.com/watch?v=sh-_J5dJf4c'">TV Box Android - VU Player Pro</button>
    <button class="device-button" onclick="location.href='https://www.youtube.com/watch?v=Y7vjh_1XWCw'">TV Philco - Clouddy</button>
    <button class="device-button" onclick="location.href='https://www.youtube.com/watch?v=obotWLmg8xk'">TV AOC Antiga - Clouddy</button>
    <button class="device-button" onclick="location.href='https://www.youtube.com/watch?v=wiTz5DYtkjQ'">PC - Max Player</button>
    <button class="device-button" onclick="location.href='https://play.google.com/store/apps/details?id=com.vuplayer.pro'">Celular Android - VU Player Pro</button>
    <button class="device-button" onclick="location.href='https://apps.apple.com/us/app/vu-player-pro/id6447129514'">Celular iOS - VU Player Pro</button>
  </div>
</body>
</html>
